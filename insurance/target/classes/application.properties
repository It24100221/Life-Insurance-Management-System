server.port=9091

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=insurance;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Creates/updates tables based on entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Disable Class Data Sharing to prevent bootstrap classpath warning
spring.jvm.additional-parameters=-Xshare:off -XX:+EnableDynamicAgentLoading

# Alternative approach to suppress the warning (use this if the above doesn't work)
spring.main.banner-mode=off
