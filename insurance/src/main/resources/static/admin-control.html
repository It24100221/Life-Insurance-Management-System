<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Insurance Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .table-container { max-height: 60vh; overflow-y: auto; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal.show { display: flex; }
        input:invalid, textarea:invalid { border-color: #f87171; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-8">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Admin — Policies (Life Insurance)</h1>
        <div class="flex gap-3">
            <a href="/policy-view.html" class="px-4 py-2 rounded-lg bg-green-600 text-white shadow hover:bg-green-700 text-sm flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                View Customer Page
            </a>
            <button id="addPolicyBtn" class="px-4 py-2 rounded-lg bg-indigo-600 text-white shadow hover:bg-indigo-700 text-sm">
                + Add Policy
            </button>
            <button id="resetDataBtn" class="px-3 py-2 rounded-lg border text-sm hover:bg-gray-100">
                Reset Data
            </button>
        </div>
    </div>

    <!-- Search and Filters -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                <div class="relative flex-1">
                    <input
                            type="text"
                            id="searchInput"
                            placeholder="Search by name, code, or description..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    >
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
                <select id="sortBy" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <option value="createdAt">Sort by Newest</option>
                    <option value="name">Policy Name</option>
                    <option value="termYears">Term Length</option>
                    <option value="premiumMonthly">Monthly Premium</option>
                    <option value="sumAssured">Sum Assured</option>
                </select>
                <select id="sortDir" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <option value="desc">Descending</option>
                    <option value="asc">Ascending</option>
                </select>
            </div>
            <div class="text-sm text-gray-600" id="policyCount">
                Loading policies...
            </div>
        </div>
    </div>

    <!-- Policies Table -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="table-container">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50 sticky top-0">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Policy Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Term</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Monthly Premium</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sum Assured</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="policiesTableBody">
                <tr>
                    <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                        <div class="flex flex-col items-center">
                            <div class="w-12 h-12 border-2 border-gray-300 border-t-indigo-500 rounded-full animate-spin mb-4"></div>
                            <p>Loading policies...</p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="bg-gray-50 px-6 py-4 flex items-center justify-between" id="paginationContainer">
            <div class="hidden md:block">
                <p class="text-sm text-gray-700" id="paginationInfo">
                    <span class="font-medium" id="pageInfo">1</span> of <span class="font-medium" id="totalPagesInfo">1</span>
                </p>
            </div>
            <div class="flex items-center space-x-2">
                <button
                        id="prevPage"
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled
                >
                    Previous
                </button>
                <button
                        id="nextPage"
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled
                >
                    Next
                </button>
            </div>
        </div>
    </div>

    <!-- No Results Message -->
    <div id="noResults" class="hidden bg-white rounded-lg shadow p-12 mt-6 text-center">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">No policies found</h3>
        <p class="mt-1 text-sm text-gray-500">Try adjusting your search criteria.</p>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-md p-4 mt-6">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800" id="errorTitle">Error</h3>
                <div class="mt-2 text-sm text-red-700" id="errorText"></div>
            </div>
        </div>
    </div>

    <!-- Modal Form -->
    <div id="policyModal" class="modal">
        <form id="policyForm" class="bg-white w-full max-w-2xl p-6 rounded-lg shadow-lg">
            <div class="flex items-center justify-between mb-4">
                <h2 id="modalTitle" class="text-lg font-semibold">Add New Policy</h2>
                <button type="button" id="closeModal" class="text-gray-600 hover:text-gray-800">✕</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div>
                    <label class="text-xs font-medium text-gray-700">Policy Code</label>
                    <input
                            id="code"
                            name="code"
                            type="text"
                            required
                            minlength="3"
                            maxlength="20"
                            class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500"
                    >
                    <p id="codeError" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>
                <div>
                    <label class="text-xs font-medium text-gray-700">Policy Name</label>
                    <input
                            id="name"
                            name="name"
                            type="text"
                            required
                            minlength="3"
                            maxlength="100"
                            class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500"
                    >
                    <p id="nameError" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>
                <div>
                    <label class="text-xs font-medium text-gray-700">Term (years)</label>
                    <input
                            id="termYears"
                            name="termYears"
                            type="number"
                            required
                            min="1"
                            class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500"
                    >
                    <p id="termYearsError" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>
                <div>
                    <label class="text-xs font-medium text-gray-700">Premium (monthly)</label>
                    <input
                            id="premiumMonthly"
                            name="premiumMonthly"
                            type="number"
                            required
                            min="0"
                            step="0.01"
                            class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500"
                    >
                    <p id="premiumMonthlyError" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>
                <div>
                    <label class="text-xs font-medium text-gray-700">Sum Assured</label>
                    <input
                            id="sumAssured"
                            name="sumAssured"
                            type="number"
                            required
                            min="0"
                            step="0.01"
                            class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500"
                    >
                    <p id="sumAssuredError" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>
                <div class="md:col-span-2">
                    <label class="text-xs font-medium text-gray-700">Description</label>
                    <textarea
                            id="description"
                            name="description"
                            maxlength="500"
                            class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-indigo-500 h-24"
                    ></textarea>
                </div>
                <div class="flex items-center gap-2">
                    <input
                            id="active"
                            name="active"
                            type="checkbox"
                            checked
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                    >
                    <label for="active" class="text-sm text-gray-700">Active</label>
                </div>
            </div>

            <div class="mt-4 flex items-center gap-2 justify-end">
                <button type="button" id="cancelModal" class="px-4 py-2 rounded border hover:bg-gray-100">
                    Cancel
                </button>
                <button type="submit" id="saveButton" class="px-4 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    class AdminPanel {
        constructor() {
            this.currentPage = 1;
            this.pageSize = 6;
            this.query = '';
            this.sortBy = 'createdAt';
            this.sortDir = 'desc';
            this.totalPages = 1;
            this.totalCount = 0;
            this.editingId = null;

            this.initializeElements();
            this.bindEvents();
            this.loadPolicies();
            this.ensureModalHidden();
        }

        initializeElements() {
            this.elements = {
                searchInput: document.getElementById('searchInput'),
                sortBy: document.getElementById('sortBy'),
                sortDir: document.getElementById('sortDir'),
                policiesTableBody: document.getElementById('policiesTableBody'),
                policyCount: document.getElementById('policyCount'),
                paginationInfo: document.getElementById('paginationInfo'),
                pageInfo: document.getElementById('pageInfo'),
                totalPagesInfo: document.getElementById('totalPagesInfo'),
                prevPage: document.getElementById('prevPage'),
                nextPage: document.getElementById('nextPage'),
                paginationContainer: document.getElementById('paginationContainer'),
                noResults: document.getElementById('noResults'),
                errorMessage: document.getElementById('errorMessage'),
                errorTitle: document.getElementById('errorTitle'),
                errorText: document.getElementById('errorText'),
                addPolicyBtn: document.getElementById('addPolicyBtn'),
                resetDataBtn: document.getElementById('resetDataBtn'),
                policyModal: document.getElementById('policyModal'),
                policyForm: document.getElementById('policyForm'),
                modalTitle: document.getElementById('modalTitle'),
                closeModal: document.getElementById('closeModal'),
                cancelModal: document.getElementById('cancelModal'),
                saveButton: document.getElementById('saveButton'),
                code: document.getElementById('code'),
                codeError: document.getElementById('codeError'),
                name: document.getElementById('name'),
                nameError: document.getElementById('nameError'),
                termYears: document.getElementById('termYears'),
                termYearsError: document.getElementById('termYearsError'),
                premiumMonthly: document.getElementById('premiumMonthly'),
                premiumMonthlyError: document.getElementById('premiumMonthlyError'),
                sumAssured: document.getElementById('sumAssured'),
                sumAssuredError: document.getElementById('sumAssuredError'),
                description: document.getElementById('description'),
                active: document.getElementById('active')
            };
        }

        ensureModalHidden() {
            this.elements.policyModal.classList.remove('show');
            this.elements.policyForm.reset();
            this.clearFormErrors();
            this.editingId = null;
        }

        bindEvents() {
            // Search and Sort
            this.elements.searchInput.addEventListener('input', () => {
                this.query = this.elements.searchInput.value.trim();
                this.currentPage = 1;
                this.loadPolicies();
            });

            this.elements.sortBy.addEventListener('change', () => {
                this.sortBy = this.elements.sortBy.value;
                this.currentPage = 1;
                this.loadPolicies();
            });

            this.elements.sortDir.addEventListener('change', () => {
                this.sortDir = this.elements.sortDir.value;
                this.currentPage = 1;
                this.loadPolicies();
            });

            // Pagination
            this.elements.prevPage.addEventListener('click', () => {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.loadPolicies();
                }
            });

            this.elements.nextPage.addEventListener('click', () => {
                if (this.currentPage < this.totalPages) {
                    this.currentPage++;
                    this.loadPolicies();
                }
            });

            // Modal Controls
            this.elements.addPolicyBtn.addEventListener('click', () => this.openCreate());
            this.elements.closeModal.addEventListener('click', () => this.closeModal());
            this.elements.cancelModal.addEventListener('click', () => this.closeModal());
            this.elements.policyForm.addEventListener('submit', (e) => this.handleSave(e));

            // Reset Data
            this.elements.resetDataBtn.addEventListener('click', () => this.handleReset());
        }

        async loadPolicies() {
            try {
                this.showLoading();
                const response = await fetch(`http://localhost:9091/api/policies?page=${this.currentPage}&size=${this.pageSize}&sortBy=${this.sortBy}&sortDir=${this.sortDir}&query=${encodeURIComponent(this.query)}`);
                if (!response.ok) throw new Error(`Failed to fetch policies: ${response.status}`);
                const data = await response.json();
                this.renderPolicies(data);
                this.updatePagination(data);
                this.hideError();
            } catch (error) {
                console.error('Error loading policies:', error);
                this.showError('Failed to Load Policies', 'Please check if the backend server is running on http://localhost:9091.');
                this.showNoResults();
            }
        }

        renderPolicies(data) {
            const policies = data.policies || [];
            if (policies.length === 0) {
                this.showNoResults();
                return;
            }

            this.elements.policiesTableBody.innerHTML = policies.map(policy => `
                <tr class="hover:bg-gray-50 fade-in">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${policy.code}</td>
                    <td class="px-6 py-4">
                        <div class="text-sm font-medium text-gray-900">${policy.name}</div>
                        <div class="text-sm text-gray-500 mt-1">${policy.description || 'No description'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${policy.termYears} years</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">$${policy.premiumMonthly.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}/mo</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">$${policy.sumAssured.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${policy.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${policy.active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex gap-2">
                            <button class="edit-btn px-3 py-1 rounded border text-sm hover:bg-gray-100" data-id="${policy.id}">Edit</button>
                            <button class="delete-btn px-3 py-1 rounded border text-sm text-red-600 hover:bg-red-50" data-id="${policy.id}">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');

            // Add event listeners for edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => this.openEdit(btn.dataset.id));
            });
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => this.handleDelete(btn.dataset.id));
            });

            this.elements.noResults.classList.add('hidden');
            this.elements.paginationContainer.classList.remove('hidden');
        }

        updatePagination(data) {
            this.currentPage = data.currentPage || 1;
            this.totalPages = data.totalPages || 1;
            this.totalCount = data.totalCount || 0;

            this.elements.pageInfo.textContent = this.currentPage;
            this.elements.totalPagesInfo.textContent = this.totalPages;
            this.elements.policyCount.textContent = `Showing ${this.totalCount} total policy(ies)`;

            this.elements.prevPage.disabled = this.currentPage <= 1;
            this.elements.nextPage.disabled = this.currentPage >= this.totalPages;
            this.elements.prevPage.classList.toggle('opacity-50', this.currentPage <= 1);
            this.elements.nextPage.classList.toggle('opacity-50', this.currentPage >= this.totalPages);
        }

        showLoading() {
            this.elements.policiesTableBody.innerHTML = `
                <tr>
                    <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                        <div class="flex flex-col items-center">
                            <div class="w-12 h-12 border-2 border-gray-300 border-t-indigo-500 rounded-full animate-spin mb-4"></div>
                            <p>Loading policies...</p>
                        </div>
                    </td>
                </tr>
            `;
            this.elements.noResults.classList.add('hidden');
            this.elements.errorMessage.classList.add('hidden');
            this.elements.paginationContainer.classList.add('hidden');
        }

        showNoResults() {
            this.elements.policiesTableBody.innerHTML = `
                <tr>
                    <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                        <div class="flex flex-col items-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                            <p class="mt-2">No policies found matching your criteria.</p>
                        </div>
                    </td>
                </tr>
            `;
            this.elements.noResults.classList.add('hidden');
            this.elements.paginationContainer.classList.add('hidden');
            this.elements.errorMessage.classList.add('hidden');
        }

        showError(title, message) {
            this.elements.errorTitle.textContent = title || 'Error';
            this.elements.errorText.textContent = message || 'An unexpected error occurred.';
            this.elements.errorMessage.classList.remove('hidden');
        }

        hideError() {
            this.elements.errorMessage.classList.add('hidden');
        }

        openCreate() {
            this.editingId = null;
            this.elements.modalTitle.textContent = 'Add New Policy';
            this.elements.policyForm.reset();
            this.elements.active.checked = true;
            this.elements.description.value = '';
            this.clearFormErrors();
            this.elements.saveButton.disabled = false;
            this.elements.policyModal.classList.add('show');
        }

        async openEdit(id) {
            try {
                this.showLoading();
                const response = await fetch(`http://localhost:9091/api/policies/${id}`);
                if (!response.ok) throw new Error(`Failed to fetch policy: ${response.status}`);
                const policy = await response.json();
                this.editingId = id;
                this.elements.modalTitle.textContent = 'Edit Policy';
                this.elements.code.value = policy.code;
                this.elements.name.value = policy.name;
                this.elements.termYears.value = policy.termYears;
                this.elements.premiumMonthly.value = policy.premiumMonthly.toFixed(2);
                this.elements.sumAssured.value = policy.sumAssured.toFixed(2);
                this.elements.active.checked = policy.active;
                this.elements.description.value = policy.description || '';
                this.clearFormErrors();
                this.elements.saveButton.disabled = false;
                this.elements.policyModal.classList.add('show');
                this.hideError();
                this.loadPolicies(); // Refresh table to ensure consistency
            } catch (error) {
                console.error('Error fetching policy:', error);
                this.showError('Error', 'Failed to load policy for editing. Please try again.');
                this.showNoResults();
            }
        }

        closeModal() {
            this.elements.policyModal.classList.remove('show');
            this.elements.policyForm.reset();
            this.clearFormErrors();
            this.editingId = null;
            this.elements.saveButton.disabled = false;
        }

        clearFormErrors() {
            ['code', 'name', 'termYears', 'premiumMonthly', 'sumAssured'].forEach(field => {
                this.elements[`${field}Error`].classList.add('hidden');
                this.elements[`${field}Error`].textContent = '';
                this.elements[field].classList.remove('border-red-400');
            });
        }

        async validateForm() {
            const errors = {};
            const code = this.elements.code.value.trim();
            const name = this.elements.name.value.trim();
            const termYears = Number(this.elements.termYears.value);
            const premiumMonthly = Number(this.elements.premiumMonthly.value);
            const sumAssured = Number(this.elements.sumAssured.value);

            if (!code || code.length < 3) errors.code = 'Policy code is required (min 3 chars)';
            if (!name || name.length < 3) errors.name = 'Policy name is required (min 3 chars)';
            if (isNaN(termYears) || termYears <= 0) errors.termYears = 'Enter a valid positive number (years)';
            if (isNaN(premiumMonthly) || premiumMonthly < 0) errors.premiumMonthly = 'Enter a valid premium amount';
            if (isNaN(sumAssured) || sumAssured <= 0) errors.sumAssured = 'Enter a valid sum assured';

            // Check for duplicate code
            if (code) {
                try {
                    const response = await fetch(`http://localhost:9091/api/policies?page=1&size=1000&query=${encodeURIComponent(code)}`);
                    if (!response.ok) throw new Error('Failed to check code uniqueness');
                    const data = await response.json();
                    const existing = data.policies.find(p => p.code.toLowerCase() === code.toLowerCase() && (!this.editingId || p.id !== this.editingId));
                    if (existing) errors.code = 'Policy code already exists';
                } catch (error) {
                    console.error('Error checking code uniqueness:', error);
                    errors.code = 'Unable to verify code uniqueness. Please try again.';
                }
            }

            // Display errors
            this.clearFormErrors();
            Object.keys(errors).forEach(field => {
                this.elements[`${field}Error`].textContent = errors[field];
                this.elements[`${field}Error`].classList.remove('hidden');
                this.elements[field].classList.add('border-red-400');
            });

            return Object.keys(errors).length === 0;
        }

        async handleSave(e) {
            e.preventDefault();
            this.elements.saveButton.disabled = true;

            if (!(await this.validateForm())) {
                this.elements.saveButton.disabled = false;
                return;
            }

            const policy = {
                code: this.elements.code.value.trim(),
                name: this.elements.name.value.trim(),
                termYears: Number(this.elements.termYears.value),
                premiumMonthly: Number(this.elements.premiumMonthly.value),
                sumAssured: Number(this.elements.sumAssured.value),
                active: this.elements.active.checked,
                description: this.elements.description.value.trim() || null
            };

            try {
                const url = this.editingId ? `http://localhost:9091/api/policies/${this.editingId}` : 'http://localhost:9091/api/policies';
                const method = this.editingId ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(policy)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Failed to save policy: ${response.status}`);
                }

                await response.json();
                this.closeModal();
                this.loadPolicies();
            } catch (error) {
                console.error('Error saving policy:', error);
                this.elements.codeError.textContent = error.message.includes('code') ? error.message : 'Failed to save policy. Please try again.';
                this.elements.codeError.classList.remove('hidden');
                this.elements.code.classList.add('border-red-400');
                this.showError('Error', error.message);
            } finally {
                this.elements.saveButton.disabled = false;
            }
        }

        async handleDelete(id) {
            if (!confirm('Are you sure you want to delete this policy?')) return;
            try {
                const response = await fetch(`http://localhost:9091/api/policies/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error(`Failed to delete policy: ${response.status}`);
                this.loadPolicies();
            } catch (error) {
                console.error('Error deleting policy:', error);
                this.showError('Error', 'Failed to delete policy. Please try again.');
            }
        }

        async handleReset() {
            if (!confirm('Reset to sample data? This will delete all existing policies and reload sample data.')) return;
            try {
                const response = await fetch('http://localhost:9091/api/policies/reset', {
                    method: 'POST'
                });
                if (!response.ok) throw new Error(`Failed to reset data: ${response.status}`);
                this.loadPolicies();
            } catch (error) {
                console.error('Error resetting data:', error);
                this.showError('Error', 'Failed to reset data. Ensure backend server is running.');
            }
        }
    }

    // Prevent multiple instances
    document.addEventListener('DOMContentLoaded', () => {
        if (!window.adminPanelInstance) {
            window.adminPanelInstance = new AdminPanel();
        }
    });
</script>
